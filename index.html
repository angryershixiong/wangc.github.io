    <script>
      (function () {
        var COPY_TEXT = "吉林缺牙市民注意啦！#德立联合口腔2周年庆 10.25-29日品牌种植牙低至五折起！到院更有三重福利！上门礼！转发礼！转介绍更有好礼！种牙全年最低价，一年仅此一次！赶快分享给你身边有种牙需求的亲友吧～";
        var IMG_URL = "http://www.dllhkq.com/static/home/images/znq.jpg";
        var toast = document.getElementById('dlc-toast');
        function showToast(msg) { toast.textContent = msg; setTimeout(function () { toast.textContent = ''; }, 2500); }
        function copyFallback(text) {
          var ta = document.createElement('textarea');
          ta.value = text; ta.setAttribute('readonly', ''); ta.style.position = 'absolute'; ta.style.left = '-9999px';
          document.body.appendChild(ta); ta.select(); try { document.execCommand('copy'); showFloatingTip('文字已复制到剪贴板'); } catch (e) { showFloatingTip('复制失败，请手动复制'); } finally { document.body.removeChild(ta); }
        }
        function handleClick() {
          
          if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(COPY_TEXT).then(function () { showFloatingTip('文字已复制到剪贴板'); }, function () { copyFallback(COPY_TEXT); });
            } else { copyFallback(COPY_TEXT); }
        }
        document.getElementById('btn-copy-text').addEventListener('click', function () {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(COPY_TEXT).then(function () { showFloatingTip('文字已复制到剪贴板'); }, function () { copyFallback(COPY_TEXT); });
          } else { copyFallback(COPY_TEXT); }
        });
        document.getElementById('btn-download-image').addEventListener('click', function () {
          // 检测是否为手机微信浏览器
          var isWeChatMobile = /MicroMessenger/i.test(navigator.userAgent) && /Mobile/i.test(navigator.userAgent);

          if (isWeChatMobile) {
            showFloatingTip('请在微信中长按图片保存到相册');
            return;
          }

          // 查找页面中class="lazy-img fbc_piImg"的图片
          var targetImg = document.querySelector('img.lazy-img.fbc_piImg');
          
          if (!targetImg) {
            showFloatingTip('未找到目标图片');
            return;
          }

          var imgUrl = targetImg.src;
          
          if (!imgUrl || imgUrl === '') {
            showFloatingTip('图片地址无效');
            return;
          }

          try {
            var a = document.createElement('a'); 
            a.href = imgUrl; 
            a.download = '海报.jpg'; 
            a.rel = 'noopener';
            document.body.appendChild(a); 
            a.click(); 
            document.body.removeChild(a); 
            showFloatingTip('图片开始下载');
          } catch (e) { 
            window.open(imgUrl, '_blank'); 
            showFloatingTip('图片在新窗口打开'); 
          }
        });

        function showFloatingTip(message) {
          var tip = document.createElement('div');
          tip.id = 'dlc-floating-tip';
          tip.innerHTML = '<span class="tip-close">&times;</span>' + message;
          document.body.appendChild(tip);

          // 点击关闭按钮或3秒后自动关闭
          tip.querySelector('.tip-close').addEventListener('click', function () {
            document.body.removeChild(tip);
          });
          setTimeout(function () {
            if (document.body.contains(tip)) {
              document.body.removeChild(tip);
              closeWeixinPage();
            }
          }, 3000);
        }
        // 暴露到全局，HTML onclick 可以调用
        window.handleClick = handleClick;
      })();

      function closeWeixinPage() {
        if (typeof WeixinJSBridge !== "undefined") {
          WeixinJSBridge.call('closeWindow');
        } else {
          // 兼容性处理：监听JSBridgeReady事件
          document.addEventListener('WeixinJSBridgeReady', function() {
            WeixinJSBridge.call('closeWindow');
          }, false);
        }
      }
      
    </script>
